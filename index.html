<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Javascript</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  </head>
  <script>
      var categories = [
          {name: "Category 1", id: 1},
          {name: "Some other", id: 2},
          {name: "Category 3", id: 3}
          ];
      var products = [
          {name: "Product 1", price: 100, id: 1, categoryId: 1},
          {name: "Product 2", price: 130, id: 2, categoryId: 1},
          {name: "Product 3", price: 200, id: 3, categoryId: 3},
          {name: "Product 4", price: 250, id: 4, categoryId: 2}
      ]
  </script>
  <body>
    <div class="container" role="main">
        <table class="table table-hover row">
          <thead>
            <tr>
              <th> Name </th>
              <th> Price </th>
              <th> id </th>
              <th> Category name </th>
            </tr>
          </thead>
          <tbody id='products'>
          </tbody>
        </table>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        var innerHtml = '';
        for(i=0; i < products.length; i++){
            var productRow = `
              <tr>
                <td> ${products[i].name} </td>
                <td> ${products[i].price} </td>
                <td> ${products[i].id} </td>
                <td> ${categories[products[i].categoryId - 1 ].name} </td>
              </tr>
            `
            innerHtml = innerHtml + productRow;
        }
        $('#products').html(innerHtml);
    </script>
  </body>
</html>
